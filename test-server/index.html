<!DOCTYPE html>
<html>
<body>
<div id="cors"></div>
<div id="allow-all"></div>
<div id="no-cors"></div>
<script>

  let corsDiv = document.getElementById("cors");
  let allowAllDiv = document.getElementById("allow-all");
  let noCorsDiv = document.getElementById("no-cors");

  fetch('https://en.wikipedia.org/wiki/User:test')
  .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Cors error. Status Code: ' +
          response.status);
        return;
      }

      // Examine the text in the response
      response.text().then(function(data) {
        corsDiv.innerHTML = data;
        console.log(data);
      });
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });
